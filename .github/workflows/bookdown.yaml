# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches:
      - main
  workflow_dispatch:

name: Update & Deploy dashboard
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Linux-specific system dependencies
        run: sudo apt-get update && sudo apt-get -y install libudunits2-dev libproj-dev libgeos-dev libgdal-dev


      - uses: r-lib/actions/setup-renv@v2
      - name: preload
        run: |
          R -e 'source("cache.R")' || true
      - name: Render book to all format
        # Add any command line argument needed
        run: |
          quarto render
      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit docs/* -m 'Re-build site' || echo "No changes to commit"
          git push origin || echo "No changes to commit"